<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login · Etsy → Luca e-Arşiv</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; display:flex; align-items:center; justify-content:center; height:100vh; background:#f7f7f7; }
    .card { background:#fff; padding:24px; border-radius:12px; box-shadow:0 2px 20px rgba(0,0,0,.06); width:320px; }
    input { width:100%; padding:10px 12px; border:1px solid #ddd; border-radius:8px; margin-top:8px; }
    button { margin-top:12px; width:100%; background:#111; color:#fff; padding:10px 12px; border:none; border-radius:8px; cursor:pointer; }
    .err { color:#b00020; font-size:14px; margin-top:8px; }
  </style>
</head>
<body>
  <form class="card" action="/login" method="post">
    <h3>Login</h3>
    <label>Password</label>
    <input type="password" name="password" placeholder="Enter admin password" required>
    <input type="hidden" name="next" value="{{ next or '' }}">
    <button type="submit">Sign in</button>
    {% if error %}
      <div class="err">{{ error }}</div>
    {% endif %}
  </form>
</body>
</html>
